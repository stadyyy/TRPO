<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка файлов для анализа</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #4caf50, #81c784);
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: bold;
        }

        .main-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .main-container h2 {
            font-size: 1.6rem;
            margin-bottom: 20px;
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-container label {
            font-weight: bold;
            text-align: left;
            color: #555;
        }

        .form-container input[type="file"] {
            border: 2px dashed #4caf50;
            border-radius: 6px;
            padding: 10px;
            outline: none;
            background: #f9f9f9;
            cursor: pointer;
        }

        .form-container .file-info {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
            text-align: left;
        }

        .btn-submit {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #388e3c;
        }

        footer {
            margin-top: 40px;
            color: #555;
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Загрузка файлов для анализа</h1>
    </header>

    <div class="main-container">
        <h2>Загрузите ваш файл</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-container">
                <label for="file-upload">Выберите документ:</label>
                <input type="file" id="file-upload" name="medical-document" accept=".pdf" required>
                <div class="file-info">Поддерживаемый формат: <strong>PDF</strong>. Максимальный размер: 5 МБ.</div>
            </div>
            <button type="submit" class="btn-submit">Загрузить</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Анализ медицинских данных. Конфиденциально.
    </footer>
</body>
</html>
